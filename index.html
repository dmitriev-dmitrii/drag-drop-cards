<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Drag & Drop | Проект 2</title>
  </head>
  <body>
    <div>
      <div class="row">
          <div class="col-header start"><h3>Начать</h3></div>
          <div class="col-header progress"><h3>В процессе</h3></div>
          <div class="col-header done"><h3>Готовы</h3></div>
          <div class="col-header failed"><h3>Провалено</h3></div>
      </div>

      <div class="row">
        <div class="placeholder">

          <div class="item" draggable="true">
            <h3>Toch Me</h3>
          </div>
          <div class="item" draggable="true">
            <h3>or Me</h3>
          </div>
          <div class="item" draggable="true">
            <h3>please Me!</h3>
          </div>

        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder">
          <div class="item" draggable="true">
            <h3>:(</h3>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
